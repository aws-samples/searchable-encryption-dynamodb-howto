# Project information

site_name: The busy engineer's database encryption, featuring Amazon DynamoDB
site_description: An introduction to using AWS KMS and the AWS Database Encryption SDK
site_author: aws-cryptools+workshop@amazon.com
site_url: 'https://awssecworkshops.com'

# Repository
repo_name: aws-samples/searchable-encryption-dynamodb-howto
repo_url: 'https://github.com/aws-samples/searchable-encryption-dynamodb-howto'

